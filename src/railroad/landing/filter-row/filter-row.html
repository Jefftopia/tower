<th>
    <input class="form-control" [(ngModel)]="filters.title" (ngModelChange)="onFiltersChange($event)" />
</th>
<th>
    <input class="form-control" [(ngModel)]="filters.division" (ngModelChange)="onFiltersChange($event)" />
</th>
<th>
    <input class="form-control" [(ngModel)]="filters.projectOwner" (ngModelChange)="onFiltersChange($event)" />
</th>
<th>
    <input class="form-control" type="number" [(ngModel)]="filters.budget" (ngModelChange)="onFiltersChange($event)" />
</th>
<th>
    <input class="form-control" [(ngModel)]="filters.status" (ngModelChange)="onFiltersChange($event)" />
</th>
