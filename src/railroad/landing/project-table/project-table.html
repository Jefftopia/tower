<div>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Division</th>
                <th>Project Owner</th>
                <th>Budget</th>
                <th>Status</th>
                <th>Created</th>
                <th>Modified</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>{{ project.title }}</td>
                <td>{{ project.division }}</td>
                <td>{{ project.owner }}</td>
                <td>{{ project.budget }}</td>
                <td>{{ project.status }}</td>
                <td>{{ project.created }}</td>
                <td>{{ project.modified }}</td>
            </tr>
        </tbody>
    </table>
</div>
